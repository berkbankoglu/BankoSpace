name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri-build

      - name: Generate update manifest
        shell: pwsh
        run: |
          $version = (Get-Content src-tauri\tauri.conf.json | ConvertFrom-Json).version
          $exePath = Get-ChildItem -Path src-tauri\target\release\bundle\nsis\*.exe | Select-Object -First 1
          $exeName = $exePath.Name
          $exeSize = $exePath.Length
          $notes = "BankoSpace v$version - Latest update"

          $manifest = @{
            version = $version
            notes = $notes
            pub_date = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = ""
                url = "https://github.com/berkbankoglu/BankoSpace/releases/download/v$version/$exeName"
                with_elevated_task = $false
              }
            }
          }

          $manifest | ConvertTo-Json -Depth 10 | Out-File -FilePath "latest.json" -Encoding utf8

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            latest.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
